- defaults:
  - link:
    relink: true
    create: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.config/, Creating XDG_CONFIG_HOME]
  - [mkdir -p ~/.cache/, Creating XDG_CACHE_DIR]
  - [mkdir -p ~/.local/share, Creating XDG_DATA_HOME]
  - [mkdir -p ~/.local/share/fonts, Creating XDG_DATA_HOME/fonts]
  - [mkdir -p ~/.config/systemd]

- link:
    ~/bin: bin
    ~/.bash_aliases: bash/aliases
    ~/.bashrc: bash/bashrc
    ~/.bash_profile: bash/profile
    ~/.config/gtk-3.0: config/gtk3
    ~/.config/base16-shell: config/base16-shell
    ~/.config/systemd/user: config/systemd/user
    ~/.config/git: config/git/
    ~/.config/gtk2: config/gtk3
    ~/.config/i3: config/i3
    ~/.config/i3status: config/i3status
    ~/.config/mutt: config/mutt
    ~/.config/pacman: config/pacman
    ~/.config/polybar: config/polybar
    ~/.config/offlineimap: config/offlineimap
    ~/.config/tty: config/tty
    ~/.nanorc: nano/nanorc
    ~/Pictures/Wallpapers: Pictures/Wallpapers
    ~/Pictures/mario.png: Pictures/mario.png
    ~/.config/tigrc: config/tig/tigrc
    ~/.config/tmux: config/tmux
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.xres: x
    ~/.xinitrc: x/xinitrc
    ~/.Xresources: x/Xresources

- shell:
  - [cp fonts/ter-powerline-v12n.psf.gz ~/.local/share/fonts/]
