- clean: ['~']

- link:
    ~/bin/updater:
        create: true
        path: bin/updater
    ~/.bash_aliases: bash_aliases
    ~/.xinitrc: xinitrc
    ~/.i3: i3/
    ~/.gitconfig: gitconfig
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.config/gtk-3.0/settings.ini:
        create: true
        path: gtk-3.0-settings.ini
    ~/.config/gnome-terminal:
        create: true
        path: gnome-terminal/
    ~/.config/sublime-text-3: sublime-text-3
    ~/.tigrc: tigrc
