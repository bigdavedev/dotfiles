- clean: ['~']

- link:
    ~/.abcde.conf: abcde/abcde.conf
    ~/bin:
        create: true
        path: bin
    ~/.bash_aliases: bash/aliases
    ~/.config/gtk-3.0/settings.ini:
        create: true
        path: gtk/gtk-3.0-settings.ini
    ~/.config/sublime-text-3: sublime-text-3
    ~/.config/terminal:
        create: true
        path: terminal/
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.gtkrc-2.0: gtk/gtkrc-2.0
    ~/.i3: i3/
    ~/.nanorc: nano/nanorc
    ~/Pictures/Wallpapers:
        create: true
        path: Pictures/Wallpapers
    ~/.tigrc: tig/tigrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.xres: x
    ~/.xinitrc: x/xinitrc
    ~/.Xresources: x/Xresources
